name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.22", "1.23"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -o flow .

      - name: Test
        run: go test -race -coverprofile=coverage.out ./...

      - name: Validate example flows
        run: |
          for f in $(find flows -name '*.yaml' -o -name '*.yml'); do
            echo "Validating $f..."
            ./flow validate "$f"
          done

      - name: CLI smoke test
        run: |
          ./flow version
          ./flow list
          ./flow describe demo
          ./flow run shell-demo --input '{"greeting": "CI"}' --output json
          ./flow run demo --input '{"url": "https://httpbin.org/get"}' --dry-run

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Files not formatted:"
            gofmt -l .
            exit 1
          fi
